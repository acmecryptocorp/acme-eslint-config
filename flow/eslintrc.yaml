plugins:
  - "@acmecryptocorp/eslint-plugin"
  - flowtype
rules:
  "@acmecryptocorp/require-variable-type": error
  "@acmecryptocorp/require-exact-object-type": error
  "@acmecryptocorp/type-export-filename": error
  flowtype/array-style-complex-type:
    - error
    - verbose
  flowtype/array-style-simple-type:
    - error
    - verbose
  flowtype/boolean-style:
    - error
    - boolean
  flowtype/define-flow-type: error
  flowtype/delimiter-dangle:
    - error
    - always-multiline
  flowtype/generic-spacing: "off"
  flowtype/newline-after-flow-annotation:
    - error
    - always
  flowtype/no-dupe-keys: error
  flowtype/no-existential-type: warn
  flowtype/no-flow-fix-me-comments:
    - warn
    - \s+\w+
  flowtype/no-mutable-array: warn
  flowtype/no-primitive-constructor-types: error
  flowtype/no-types-missing-file-annotation: error
  no-unused-expressions: "off"
  flowtype/no-unused-expressions: error
  flowtype/no-weak-types: warn
  flowtype/object-type-delimiter:
    - error
    - comma
  flowtype/require-compound-type-alias: "off"
  flowtype/require-exact-type: "off"
  flowtype/require-parameter-type:
    - error
  flowtype/require-return-type:
    - error
    - always
  flowtype/require-types-at-top: "off"
  flowtype/require-valid-file-annotation:
    - error
    - never
    - annotationStyle: line
  flowtype/require-variable-type: "off"
  flowtype/semi:
    - error
    - always
  flowtype/sort-keys: "off"
  flowtype/space-after-type-colon:
    - error
    - always
    - allowLineBreak: false
  flowtype/space-before-generic-bracket:
    - error
    - never
  flowtype/space-before-type-colon:
    - error
    - never
  flowtype/type-id-match:
    - error
    - '^([A-Z][a-z0-9]*)+(Type|Sig(nature)?)|(\$\w+)$'
  flowtype/type-import-style:
    - error
    - declaration
  flowtype/union-intersection-spacing:
    - error
    - always
  flowtype/use-flow-type: error
  flowtype/no-mixed: "off"
  flowtype/require-readonly-react-props: "off"
  flowtype/require-inexact-type: "off"
  flowtype/spread-exact-type: "off"
