---
plugins:
  - '@acmecryptocorp/eslint-plugin'

rules:
  '@acmecryptocorp/require-exact-object-type': off
  '@acmecryptocorp/require-variable-type': off
  '@acmecryptocorp/type-export-filename':
    - error
    - [
        'src/types/**/*.types.js',
        'src/types/**/*.flow.js',
        'src/types/**/index.js',
        'src/index.js',
      ]
